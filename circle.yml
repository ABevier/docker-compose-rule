machine:
  java:
    version: oraclejdk8 
  services:
    - docker

test:
  pre:
    - ./gradlew findbugsMain findbugsTest checkstyleMain checkstyleTest --info
  override:
    - ./gradlew test --info
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

general:
  artifacts:
    - build/reports

deployment:
  release:
    tag: /v?[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload


